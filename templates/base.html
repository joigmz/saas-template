{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta data-rh="true" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
  <!-- CSS -->
  {% block css %}
  {% endblock %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}">
  
  <!-- JS -->
  {% block js %}
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  
  <link rel="shortcut icon" href="{% static 'img/house.png'%}" />
  <title>{% block title%}{% endblock %} | AppName</title>
</head>

<body>

    <nav class="mx-auto">
        <div class="flex justify-between items-center border border-gray-200 bg-white/70 rounded-xl backdrop-blur-sm z-50 p-3">

            <!--AppName-->
            <div class="flex justify-end items-center">
                <a href="{% url "landing_page" %}">AppName</a>
            </div>

            <!--Ingresos-->
            <div class="flex justify-end items-center space-x-2">
                {% if not user.is_authenticated %}
                <a href="{% url 'account_signup' %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none">Registrarse</a>
                <a href="{% url 'account_login' %}" class="py-2.5 px-5 mr-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200">Ingresar</a>
                {% else %}
                <a href="{% url 'account_logout' %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none">Cerrar sesi√≥n</a>
                {% endif %}

            </div>
        </div>
    </nav>

    <main id="content" class="space-y-20">
    {% block content %}
    {% endblock content %}
    </main>

</body>
</html>
